<!-- time-sheet-table.component.html -->
<table *ngIf="timeSheetData.length > 0">
    <thead>
      <tr>
        <th>Date</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Comments</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of timeSheetData">
        <td>{{ entry.date }}</td>
        <td>{{ entry.startTime }}</td>
        <td>{{ entry.endTime }}</td>
        <td>{{ entry.comments }}</td>
      </tr>
    </tbody>
  </table>
  
<!-- Process Button -->
<button (click)="processTimeSheetData()">Process Data</button>
