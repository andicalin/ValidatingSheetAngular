<!-- Table with expandable rows for displaying summarized data -->
<table *ngIf="summaryData.length > 0">
  <thead>
    <tr>
      <th>Date</th>
      <th>Hours Worked</th>
      <th>Entry Count</th>
      <th>Flags</th>
      <th>Actions</th> <!-- Column for expand/collapse buttons -->
    </tr>
  </thead>
  <tbody>
    <!-- Use ng-container to group each summary row with its expandable detail row -->
    <ng-container *ngFor="let day of summaryData; let i = index">
      <!-- Summary row -->
      <tr>
        <td>{{ day.date }}</td>
        <td>{{ day.hoursWorked }}</td>
        <td>{{ day.numEntries }}</td>
        <td>{{ day.flags }}</td>
        <td><span *ngFor="let flag of day.flags; let last = last">{{flag}}{{last ? '' : ', '}}</span></td>
        <td><button (click)="toggleRow(i)">Toggle Details</button></td>
      </tr>
      <!-- Removed expandable detail row related to 'day.details' -->
    </ng-container>
  </tbody>
</table>
